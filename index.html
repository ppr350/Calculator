<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="previous-operand">0</div>
            <div class="current-operand">0</div>
        </div>
        
        <div class="button_section">
            <button class="key_all_clear" data-action="all_clear">AC</button>
            <button class="key_clear_entry clear_entry_span_two" data-action="clear_entry">CE</button>
            <button class="key_operator" data-action="divide">รท</button>
            <button class="key_number">7</button>
            <button class="key_number">8</button>
            <button class="key_number">9</button>
            <button class="key_operator" data-action="multiply">x</button>
            <button class="key_number">4</button>
            <button class="key_number">5</button>
            <button class="key_number">6</button>
            <button class="key_operator" data-action="subtract">-</button>
            <button class="key_number">1</button>
            <button class="key_number">2</button>
            <button class="key_number">3</button>
            <button class="key_operator" data-action="add">+</button>
            <button class="key_number zero_span_two">0</button>
            <button class="key_decimal" data-action="decimal">.</button>
            <button class="key_equal" data-action="calculate">=</button>
        </div>

    </div>
</body> 
</html>
